{% extends '_layout.html' %}
{% block body %}
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="text-center">
                <h1>Add Site</h1>
            </div>
            <form method="POST">
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <input class="form-control" type="text" name="name">
                </div>
                <div class="form-group">
                    <label class="control-label" for="testing_url">Testing URL</label>
                    <input class="form-control" type="url" name="testing_url" placeholder="http://">
                </div>
                <div class="form-group">
                    <label class="control-label" for="production_url">Production URL</label>
                    <input class="form-control" type="url" name="production_url" placeholder="http://">
                </div>
                <div class="form-group pull-right">
                    <a class="btn btn-default" href="{{url_for('sites')}}">Cancel</a>
                    <input class="btn btn-primary" type="submit" value="Add Site">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
