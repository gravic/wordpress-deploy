{% extends '_layout.html' %}
{% block body %}
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="text-center">
                <h1>Edit Site</h1>
            </div>
            <form method="POST">
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <input class="form-control" type="text" name="name" value="{{site.name}}">
                </div>
                <div class="form-group">
                    <label class="control-label" for="testing_url">Testing URL</label>
                    <input class="form-control" type="url" name="testing_url" value="{{site.testing_url}}" placeholder="http://">
                </div>
                <div class="form-group">
                    <label class="control-label" for="production_url">Production URL</label>
                    <input class="form-control" type="url" name="production_url" value="{{site.production_url}}" placeholder="http://">
                </div>
                <div class="form-group">
                    <label class="control-label" for="theme_url">Theme URL</label>
                    <input class="form-control" type="url" name="theme_url" value="{{site.theme_url}}" placeholder="http://">
                </div>
                <div class="form-group pull-right">
                    <a class="btn btn-default" href="{{url_for('sites')}}">Cancel</a>
                    <input class="btn btn-primary" type="submit" value="Update Site">
                </div>
                <div class="form-group pull-left">
                    <a class="btn btn-danger" href="{{url_for('sites_delete', slug=site.slug)}}">Delete</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
