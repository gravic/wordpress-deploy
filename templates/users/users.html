{% extends '_layout.html' %}
{% block body %}
    <table class="table">
        <thead>
            <tr>
                <th><i class="fa fa-pencil fa-fw"></i></th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td><a href="{{ url_for('users_edit', username=user.username) }}"><i class="fa fa-pencil fa-fw"></i></a></td>
                <td>{{user.username}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
